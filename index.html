<!DOCTYPE html>
<html>
	<head>
		<title>Brian McInnis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<script id="jquery" type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script id="underscore" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script id="d3" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			var svgSize = {'height':$('.whiteboard').height(), 'width':$('.whiteboard').width()}
			console.log(svgSize);
			var lineData = _.map(_.range(0.1, 0.9, 0.15),
						function(num){
							return {'x':num*svgSize['width'],
								'y':_.random(-1*(svgSize['height']*0.25),svgSize['height']*0.25)+(svgSize['height']/2)};
						});

			
			console.log(lineData);

			var lineFunction = d3.line()
						.x(function(d){return d.x;})
						.y(function(d){return d.y;})
						.curve(d3.curveBasis);

			var svgContainer = d3.select(".whiteboard");
			var colorSet = ["#e6f5ff",
					"#ccebff",
					"#b3e0ff",
					"#99d6ff",
					"#80ccff",
					"#66c2ff",
					"#4db8ff",
					"#33adff",
					"#1aa3ff",
					"#0099ff",
					"#1aa3ff",
					"#33adff",
					"#4db8ff",
					"#66c2ff",
					"#80ccff",
					"#99d6ff",
					"#b3e0ff",
					"#ccebff",
					"#e6f5ff",
					"#ffffff"];

			for (var ii in _.range(-1*(colorSet.length), colorSet.length , 2)){
				var cs = colorSet.shift();
				var line = lineData.slice();

				var line = _.map(line, function(item){
					item['x'] += Math.abs(ii)*2;
					item['y'] += Math.abs(ii);
					return item;
				});				

				line.unshift({'x':0,'y':((ii/colorSet.length)*(svgSize["height"]/2))});
				line.push({'x':svgSize['width'],'y':((1-(ii/colorSet.length))*(svgSize["height"]))});

				svgContainer.append("path")
							.attr("d", lineFunction(line))
							.attr("stroke", cs)
							.attr("stroke-width",1)
							.attr("fill","none");
			}

			
		});
	</script>
	<body>
		<svg class="whiteboard" height="100%" width="100%"></svg>
	</body>
	<style>
		svg {
	 		position:fixed;
			top:0;
			left:0;
			height:100%;
			width:100%;	
		}
	</style>
</html>
