<!DOCTYPE html>
<html>
	<head>
		<title>Brian McInnis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<script id="jquery" type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script id="underscore" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script id="d3" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			circleRadii = [40, 20, 10]

			var svgContainer = d3.select("body").append("svg")
                                .attr("width", 600)
                                .attr("height", 100);

			var circles = svgContainer.selectAll("circle")
                        	.data(circleRadii)
                        	.enter()
                        	.append("circle")

			var circleAttributes = circles
                       		.attr("cx", 50)
                       		.attr("cy", 50)
                       		.attr("r", function (d) { return d; })
                       		.style("fill", function(d) {
                         	var returnColor;
                         		if (d === 40) { returnColor = "green";
                         		} else if (d === 20) { returnColor = "purple";
                         		} else if (d === 10) { returnColor = "red"; }
                         	return returnColor;
                       });
		});
	</script>
	<body>
		<svg class="whiteboard" style="width:100%;height:100%;"></svg>
	</body>
	<style>
		.header {
			top: 0px;
			left: 0px;
			box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
			padding: 10px;
    			background: white;
		}
		.footer {
			position: fixed;
			width: 100%;
			bottom: 0px;
			left: 0px;
			box-shadow: 1px -2px 4px rgba(0, 0, 0, .5);
			padding: 10px;
    			background: white;
		}
	</style>
</html>
